<h2>Ballots</h2>
<div class="card">
  <p-toast />
  <p-table [value]="ballots" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Action</th>
              <th style="width: 5rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ballot>
          <tr>
              <td>{{ ballot.giftReceiverName }}</td>
              <td>
                <!-- <button *ngIf="!employeeBallot.isUserVote"
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Vote"
                    (click)="OpenVoteDialog()">
                </button> -->
                <div *ngIf="!ballot.isUserVote">
                  <app-gift-dialog [isVisible] = "isDialogVisible" [ballot]="ballot"></app-gift-dialog>
                </div>
                <p-button *ngIf="ballot.isCurrentUserCanStopBallot"
                label="Stop ballot" severity="danger" />
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
