<h2>Employees</h2>
<div class="card">
  <p-toast />
  <p-table [value]="employees" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Action</th>
              <th style="width: 5rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
          <tr>
              <td>{{ employee.fullName }}</td>
              <td>
                  <button *ngIf="!employee.hasActualBallot"
                      type="button"
                      pButton
                      pRipple
                      icon="pi pi-plus"
                      label="Start ballot"
                      (click)="StartBallot(employee.id)">
                  </button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
